<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title><ui:insert name="title"></ui:insert></title>
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <h:outputStylesheet library="css" name="main_layout.css"></h:outputStylesheet>
      <h:outputStylesheet library="css" name="animate.css"></h:outputStylesheet>
      <h:outputStylesheet library="css" name="bootstrap-dialog.min.css"></h:outputStylesheet>
      <h:outputStylesheet library="css" name="noty.css"></h:outputStylesheet>
      <ui:insert name="css" />
      
   </h:head>
   <h:body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">Swine Project</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                	<ui:insert name="menu">
               	
              	    </ui:insert>
                	<li>
                        <h:link outcome="edit_profile">
    		    			<f:param name="id" value="#{loginBean.user.email}" />
                            <f:param name="edit" value="true" />  	
             		        <span class="fa fa-user"></span> Profile
			   			</h:link>
			   		</li>
			   		<li>
                        <h:link outcome="load_app">
                            <f:param name="id" value="#{loginBean.user.email}" />
                            <f:param name="edit" value="true" />    
                            <span class="fa fa-sign-out"></span> Logout
                        </h:link>
			   		</li>
                </ul>
            </div>
        </nav>
         <ui:insert name="content"> 
       
        </ui:insert>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
      	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
		<h:outputScript library="js" name="build/app-build.js"></h:outputScript>
   </h:body>
</html>
