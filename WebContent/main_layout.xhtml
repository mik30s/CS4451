<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <title><ui:insert name="title"></ui:insert></title>
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <h:outputStylesheet library="css" name="main_layout.css"></h:outputStylesheet>
      <h:outputStylesheet library="css" name="animate.css"></h:outputStylesheet>
      
      <ui:insert name="css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
   </h:head>
   <h:body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">Swine Project</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                	<ui:insert name="menu">
               	
              	    </ui:insert>
                	<li><h:link outcome="profile">
		    			<f:param name="id" value="#{user.email}" />
                        <f:param name="edit" value="true" />  	
         		        <span class="fa fa-user"></span> Profile
			   			</h:link>
			   		</li>
			   		<li><h:link outcome="login">
         		        <span class="fa fa-sign-out"></span> Logout
			   			</h:link>
			   		</li>
		   			
                </ul>
            </div>
        </nav>
         <ui:insert name="content"> 
       
        </ui:insert> 
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   </h:body>
</html>
