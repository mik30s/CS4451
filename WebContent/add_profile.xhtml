<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
 <ui:composition template="main_layout.xhtml">
        <f:metadata>
            <f:viewParam name="edit" value="#{profileBean.editAllowed}"></f:viewParam>
            <f:viewAction action="#{profileBean.createNewUser}"></f:viewAction>
        </f:metadata>
        <ui:define name="title">
             Add User - Swine Project
        </ui:define>
        <ui:define name="menu">
            <li><h:link rendered="#{loginBean.user.type == 'Administrator'}" outcome="admin">
            	<span class="fa fa-cogs"></span> Dashboard</h:link>
            </li>
        </ui:define>
        <ui:define name="css"> 
            <h:outputStylesheet library="css" name="profile.css"></h:outputStylesheet>
        </ui:define>
        <ui:define name="content">
            <div class="animated fadeIn content">
                <div class="container">
                    <div class="backdrop">
                    	<div class="page-header">
                            <div class="container"><h3> <span class="fa fa-user-plus"></span> Add User Profile</h3></div>
                        </div>
                    </div>
                    <div class="dash-content">
                    	<div class="page-header">
                    		<b:alert severity="info">
                    			<strong>Info!</strong> You are about to create a new user. 
                    			Please fill out all fields before submitting the form.
                    		</b:alert>
                    	</div>
                    	<div class="container">
                            <h:form prependId="false" class="form-horizontal">
                        		<div class="row">
                        			<div class="col-md-4">
                        				<img src="" />
                        			</div>
                        			<div class="col-md-8 container">
			                    		<div class="form-group">
			                    			<label class="control-label col-sm-2">Full Name </label>
			                    			<div class="col-sm-6">
			                 		    		<b:inputText value="#{profileBean.newfullName}" placeholder="Both Last and first names" class="form-control" required="true"/>
			                 		    	</div>
			                    		</div>
			                    		<div class="form-group">
			                    			<label class="control-label col-sm-2">Email </label>
			                    			<div class="col-sm-6">
			                 		    		<b:inputText value="#{profileBean.newEmail}" placeholder="name@domain.com" class="form-control" required="true"/>
			                 		    	</div>
			                 		    </div>
			                 		    <div class="form-group">
			                    			<label class="control-label col-sm-2">Password </label>
			                    			<div class="col-sm-6">
			                 		    		<b:inputText value="#{profileBean.newPassword}" placeholder="should be at least 4 characters" class="form-control" required="true" />
			                 		    	</div>
			                 		    </div>
			                 		    <div class="form-group">
			                    			<label class="control-label col-sm-2">Type </label>
			                    			<div class="col-sm-6">
			                 		    		<b:selectOneMenu value="#{profileBean.newType}" class="form-control"  required="true">
                                                    <f:selectItem itemLabel="(Please select a user type)" itemValue=""/>
                                                         <f:selectItem itemLabel="Administrator" itemValue="Administrator"/>
                                                         <f:selectItem itemLabel="Evaluator" itemValue="Evaluator"/>
                                                         <f:selectItem itemLabel="Data Entry" itemValue="Data Entry"/>
                                                 </b:selectOneMenu>
			                 		    	</div>
			                 		    </div>
			                 		    <div class="form-group">
			                 		    	<div class="col-sm-8">
			                 		    		<h:commandButton class="btn btn-success" value="Add User" action="#{profileBean.add}" />
			                 		    	</div>
			                 		    </div>
    		                    	</div>
    	                    	</div>
                            </h:form>
                    	</div>
                    </div>
                </div>
            </div>
        </ui:define>
 </ui:composition>
 
</html>
