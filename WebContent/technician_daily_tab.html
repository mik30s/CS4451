<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">   
      
 <ui:composition>
        <div class="panel daily-tab-content">
        	<div class="panel-heading">
        		<h3>Daily Entries</h3>
        	</div>
        	<div class="panel-body">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#am-tab" data-toggle="tab">AM</a></li>
                    <li><a href="#pm-tab" data-toggle="tab">PM</a></li>
                    <li><a href="#bed-check-tab" data-toggle="tab">Bed check</a></li>
                </ul>
                <div class="sub-tabs tab-content clearfix">
                    <div class="tab-pane active" id="am-tab">
                       <form id="am-tab-form" class="form"  data-parsley-validate="">
                           <b:dataTable id="am-tab-form-table" respomsive="true" value="#{technicianBean.subjects}" var="subject">
                                <b:dataTableColumn name="id">
                                	<f:facet name="header">
                                		<h:outputText value="ID" />
                                	</f:facet>
                                	<b:inputText type="hidden" name="id" value="#{subject.id}">
                                	</b:inputText>
                                	<h:outputText value="#{subject.id}" />
                                 </b:dataTableColumn>
                                <b:dataTableColumn name="id">
                                	<f:facet name="header">
                                		<h:outputText value="Name" />
                                	</f:facet>
                                	<input type="hidden" name="name" value="#{subject.name}" />
                                	<h:outputText value="#{subject.name}" />
                                 </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Feed Eaten" />
                                	</f:facet>
                                	<b:inputText placeholder="0 - 50" name="amFeedEaten" 
                                				 class="sm-value" value="#{subject.dailyAM.feedEaten}" required="">
                                		<f:facet name="append">
                               				<h:outputText value="kg" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Feed Refused" />
                                	</f:facet>
                                	<b:inputText placeholder="0 - 50" name="amFeedRefused" 
                                                  class="sm-value" value="#{subject.dailyAM.feedRefused}" required="">
                                        <f:facet name="append">
                                            <h:outputText value="kg" />
                                        </f:facet>
                                    </b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Glucose level / meal" />
                                	</f:facet>
                                	<b:inputText placeholder="25 - 500" class="sm-value-2" name="amBloodGlucoseLevelPerMeal" value="#{subject.dailyAM.bloodGlucoseLevelPerMeal}">
                                		<f:facet name="append">
                               				<h:outputText value="mmol/L" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Glucose level after meal" />
                                	</f:facet>            	
                               		<b:inputText placeholder="25 - 500" class="sm-value-2" name="amBloodGlucoseLevelAfterMeal" value="#{subject.dailyAM.bloodGlucoseLevelPostMeal}">
                               			<f:facet name="append">
                               				<h:outputText value="mmol/L" />
                               			</f:facet>
                               		</b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Insulin administered" />
                                	</f:facet>
                                	<b:inputText placeholder="0 - 5" class="sm-value" value="#{subject.dailyAM.insulinAdministered}">
                                		<f:facet name="append">
                               				<h:outputText value="IU" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                            </b:dataTable>
                            <input value="Submit Entries" class="btn btn-success" type="submit"/>
                        </form>
                    </div>
                    <div class="tab-pane" id="pm-tab">
                       <form  id="pm-tab-form" class="form">
                           <b:dataTable id="pm-tab-form-table" respomsive="true" value="#{technicianBean.subjects}" var="subject">
                                <b:dataTableColumn name="id">
                                	<f:facet name="header">
                                		<h:outputText value="ID" />
                                	</f:facet>
                                	<b:inputText type="hidden" name="id" value="#{subject.id}">
                                	</b:inputText>
                                	<h:outputText value="#{subject.id}" />
                                 </b:dataTableColumn>
                                <b:dataTableColumn name="id">
                                	<f:facet name="header">
                                		<h:outputText value="Name" />
                                	</f:facet>
                                	<input type="hidden" name="name" value="#{subject.name}" />
                                	<h:outputText value="#{subject.name}" />
                                 </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Feed Eaten" />
                                	</f:facet>
                                	<b:inputText placeholder="0 - 50" class="sm-value" name="pmFeedEaten" value="#{subject.dailyPM.feedEaten}">
                                		<f:facet name="append">
                               				<h:outputText value="kg" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Feed Refused" />
                                	</f:facet>
                                	<b:inputText placeholder="0 - 50" class="sm-value" name="pmFeedRefused" value="#{subject.dailyPM.feedRefused}">
                                		<f:facet name="append">
                               				<h:outputText value="kg" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Glucose level / meal" />
                                	</f:facet>
                                	<b:inputText  placeholder="25 - 500" class="sm-value-2" name="pmBloodGlucoseLevelPerMeal" value="#{subject.dailyPM.bloodGlucoseLevelPerMeal}">
                                		<f:facet name="append">
                               				<h:outputText value="mmol/L" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Glucose level after meal" />
                                	</f:facet>
                                	<b:inputText placeholder="25 - 500" class="sm-value-2" name="pmBloodGlucoseLevelAfterMeal" value="#{subject.dailyPM.bloodGlucoseLevelPostMeal}">
                                		<f:facet name="append">
                               				<h:outputText value="mmol/L" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Insulin administered" />
                                	</f:facet>
                                	<b:inputText placeholder="0 - 5" class="sm-value" value="#{subject.dailyPM.insulinAdministered}">
                                		<f:facet name="append">
                               				<h:outputText value="IU" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                            </b:dataTable>
                            <input value="Submit Entries" class="btn btn-success" type="submit"/>
                        </form>              
                     </div>
                    <div class="tab-pane" id="bed-check-tab">
                        <form id="bed-check-tab-form" class="form">
                        	<b:dataTable id="bed-check-tab-form-table" value="#{technicianBean.subjects}" var="subject">
                                <b:dataTableColumn value="#{subject.id}" />
                                <b:dataTableColumn value="#{subject.name}" />
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Blood glucose level" />
                                	</f:facet>
                                	<b:inputText placeholder="25 - 500" class="sm-value-2" value="#{subject.bedCheck.bloodGlucoseLevel}">
                                		<f:facet name="append">
                               				<h:outputText value="mmol/L" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn order-by="dom-text" data-type="text">
                                	<f:facet name="header">
                                		<h:outputText value="Insulin administered" />
                                	</f:facet>
                                	<b:inputText placeholder="0 - 5" class="sm-value" value="#{subject.bedCheck.amountInsulinAdmin}">
                                		<f:facet name="append">
                               				<h:outputText value="IU" />
                               			</f:facet>
                                	</b:inputText>
                                </b:dataTableColumn>
                            </b:dataTable>
                            <input value="Submit Entries" class="btn btn-success" type="submit"/>
                        </form>
                    </div>                    
                </div>
        	</div>
        </div>
 </ui:composition>
</html>
