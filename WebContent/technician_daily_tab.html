<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">   
      
 <ui:composition>
        <div class="panel daily-tab-content">
        	<div class="panel-heading">
        		<h3>Daily Entries</h3>
        	</div>
        	<div class="panel-body">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#am-tab" data-toggle="tab">AM</a></li>
                    <li><a href="#pm-tab" data-toggle="tab">PM</a></li>
                    <li><a href="#bed-check-tab" data-toggle="tab">Bed check</a></li>
                </ul>
                <div class="sub-tabs tab-content clearfix">
                    <div class="tab-pane active" id="am-tab">
                       <h:form>
                       <b:dataTable respomsive="true" value="#{technicianBean.subjects}" var="subject">
                            <b:dataTableColumn value="#{subject.id}" />
                            <b:dataTableColumn value="#{subject.name}" />
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Feed Eaten" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyAM.feedEaten}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Feed Refused" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyAM.feedRefused}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Glucose level / meal" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyAM.bloodGlucoseLevelPerMeal}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Glucose level after meal" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyAM.bloodGlucoseLevelPostMeal}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Amount of Insulin administered" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyAM.insulinAdministered}" />
                            </b:dataTableColumn>
                        </b:dataTable>
                        </h:form>
                    </div>
                    <div class="tab-pane" id="pm-tab">
                       <h:form>
                       <b:dataTable respomsive="true" value="#{technicianBean.subjects}" var="subject">
                            <b:dataTableColumn value="#{subject.id}" />
                            <b:dataTableColumn value="#{subject.name}" />
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Feed Eaten" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyPM.feedEaten}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Feed Refused" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyPM.feedRefused}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Glucose level / meal" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyPM.bloodGlucoseLevelPerMeal}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Glucose level after meal" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyPM.bloodGlucoseLevelPostMeal}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Amount of Insulin administered" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.dailyPM.insulinAdministered}" />
                            </b:dataTableColumn>
                        </b:dataTable>
                        </h:form>              
                     </div>
                    <div class="tab-pane" id="bed-check-tab">
                    	<b:dataTable value="#{technicianBean.subjects}" var="subject">
                            <b:dataTableColumn value="#{subject.id}" />
                            <b:dataTableColumn value="#{subject.name}" />
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Blood glucose level" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.bedCheck.bloodGlucoseLevel}" />
                            </b:dataTableColumn>
                            <b:dataTableColumn order-by="dom-text" data-type="text">
                            	<f:facet name="header">
                            		<h:outputText value="Amount of insulin administered" />
                            	</f:facet>
                            	<b:inputText class="sm-value" value="#{subject.bedCheck.amountInsulinAdmin}" />
                            </b:dataTableColumn>
                        </b:dataTable>
                    </div>                    
                </div>
        	</div>
        </div>
        <h:outputScript lib="js" src="technician.js"></h:outputScript>
 </ui:composition>
</html>
