<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Welcome</title>
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <h:outputStylesheet library="css" name="login_page.css"></h:outputStylesheet>
      <h:outputScript></h:outputScript>
   </h:head>
   <h:body>
   		<div class="content">
	   		<div class="panel">
	   			<div class="panel-heading">
	   				<h2>Login</h2>
	   			</div>
	      		<div class="panel-body">
	      			<h:form class="form">
	      				<div class="form-group">
	      					<label class="control-label" for="email">Email</label>
	      					<h:inputText  value="#{loginBean.email}" name="email" class="form-control" 
	      					              type="email" placeholder="Your Email"></h:inputText>
	      				</div>
	      				<div class="form-group">
	      					<label class="control-label" for="email">Password</label>
	      					<h:inputText  value="#{loginBean.password}" name="password" class="form-control" 
	      					              type="password" placeholder="Your Password"></h:inputText>
	      				</div>
	      				<div class="form-group">
	      					<h:button action="#{loginBean.password}" value="Login" class="btn btn-success" ></h:button>
	      				</div>
	      			</h:form>
	      		</div>
	      	</div>
      	</div>
      	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </h:body>
</html>
