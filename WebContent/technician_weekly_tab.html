<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">    
 <ui:composition>
        <div class="panel weekly-tab-content">
            <div class="panel-heading">
                <h3>Weekly Entries</h3>
            </div>
            <div class="panel-body">
                <div class="tab-pane active" id="weekly-tab">
                  <form id="weekly-tab-form" data-toggle="validator">
                      <b:dataTable id="weekly-tab-form-table" respomsive="true" value="#{technicianBean.subjects}" var="subject">
                           <b:dataTableColumn name="id">
                            	<f:facet name="header">
                            		<h:outputText value="ID" />
                            	</f:facet>
                            	<input type="hidden" name="id" value="#{subject.id}"/>
                            	<h:outputText value="#{subject.id}" />
                             </b:dataTableColumn>
                            <b:dataTableColumn name="id">
                            	<f:facet name="header">    
                            		<h:outputText value="Name" />
                            	</f:facet>
                            	<input type="hidden" name="name" value="#{subject.name}"/>
                            	<h:outputText value="#{subject.name}" />
                             </b:dataTableColumn>
                           <b:dataTableColumn order-by="dom-text" data-type="text">
	                           	<f:facet name="header">
	                           		<h:outputText value="Intra Ocular Pressure" />
	                           	</f:facet>
	                           	<b:inputText placeholder="5 - 65" min="5" max="65" name="IOP" class="form-control sm-value-2" value="#{subject.weekly.IOP}" required="">
	                           		<f:facet name="append">
                              			<h:outputText value="mmHg" />
                              		</f:facet>
	                           	</b:inputText>
                           </b:dataTableColumn>
                           <b:dataTableColumn order-by="dom-text" data-type="text">
	                           	<f:facet name="header">
	                           		<h:outputText value="Weight" />
	                           	</f:facet>
	                           	<b:inputText placeholder="" name="weight" class="form-control sm-value-2" value="#{subject.weekly.weight}" required="">
	                           		<f:facet name="append">
                              			<h:outputText value="mmHg" />
                              		</f:facet>
	                           	</b:inputText>
                           </b:dataTableColumn>
                       </b:dataTable>
                       <input value="Submit Entries" class="btn btn-success" type="submit"/>
                    </form>
                </div>
            </div>
        </div>
 </ui:composition>
</html>
