<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
 <ui:composition template="main_layout.xhtml">
        <f:metadata>
            <f:viewAction action="#{technicianBean.load}"></f:viewAction>
        </f:metadata>
        <ui:define name="css"> 
            <h:outputStylesheet library="css" name="data_entry.css"></h:outputStylesheet>
        </ui:define>
        <ui:define name="content">
            <div id="technician-vue-instance" class="content animated fadeIn">
                <div class="backdrop"></div>
                <div class="container">
                	<div id="notification-holder"></div>
                    <div class="panel technician-content">
                    	<div class="panel-heading">
                    		<h3>Technician Dashboard</h3>
                    		<p>Enter and view data on test subjects.</p>
                    	</div>
                        <div class="panel-body">
                            <div id="tech-tabs" class="container-fluid">
                                <ul class="nav nav-pills">
                                    <li class="active"><a href="#daily-tab" data-toggle="tab">Daily</a></li>
                                    <li><a href="#weekly-tab" data-toggle="tab">Weekly</a></li>
                                    <li><a href="#stz-tab" data-toggle="tab">STZ Inductions</a></li>
                                </ul>
                                <div class="tab-content clearfix">
                                    <div class="tab-pane active" id="daily-tab">
                                    	<ui:insert name="daily_tab">
                                        	<ui:include src="technician_daily_tab.html" />
                                        </ui:insert>
                                    </div>
                                    <div class="tab-pane" id="weekly-tab">
                                        <ui:insert name="daily_tab">
                                        	<ui:include src="technician_weekly_tab.html" />
                                        </ui:insert>
                                    </div>
                                    <div class="tab-pane" id="stz-tab">
                                       <ui:insert name="stz-tab">
                                           <ui:include src="technician_stz_tab.html" />
                                       </ui:insert>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             
        </ui:define>
 </ui:composition>
 
</html>
