<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<ui:composition template="main_layout.xhtml">
   <ui:define name="css">
      <h:outputStylesheet library="css" name="login_page.css"></h:outputStylesheet>
      <h:outputScript></h:outputScript>
   </ui:define>
   <ui:define name="content">
        <div class="animated content">
	   		<div class=" panel">
	   			<div class="panel-heading">
	   				<h2> <i class="material-icons">lock_open</i> Login</h2>
	   			</div>
	      		<div class="panel-body">
	      			<h:form id="login-form" class="form">
	      				<div class="form-group">
	      					<label class="control-label" for="email">Email</label>
	      					<h:inputText  value="#{loginBean.email}" name="email" class="form-control" 
	      					              type="email" placeholder="Your Email"></h:inputText>
	      				</div>
	      				<div class="form-group">
	      					<label class="control-label" for="email">Password</label>
	      					<h:inputSecret value="#{loginBean.password}" name="password" class="form-control" 
	      					              type="password" placeholder="Your Password"></h:inputSecret>
	      				</div>
	      				<div class="form-group">
                            <div class="button-group" style="text-align: center">
	      					    <h:commandButton action="#{loginBean.logIn}" value="Login" class="btn btn-success" ></h:commandButton>
                                <h:commandButton action="#" value="Forgot your Password ?" class="btn btn-info" ></h:commandButton>
	      				     </div>
                        </div>
	      			</h:form>
	      		</div>
                <div class="panel-footer">
                    <div class="button-group">
                        <h:link outcome="#" value="Create an account" class="btn btn-info"></h:link>
                    </div>
                </div>
	      	</div>
         </div>
         <footer class="footer">
                <div class="container">
                    <p>Tarleton State university</p>
                </div>
             </footer>
   </ui:define>
</ui:composition>
</html>
